<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Thank You for Registering</h3>
        <div class="formGroup" *ngIf="regService.userData as user">
          <p class="text-center">{{regService.userName}},We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
        </div>
        
        
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="regService.SendVerificationMail()">
            Resend Verification Email
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Go to dashboard?<a href="src\app\side-menu\side-menu.component.html"> Direct Login</a></span>
      </div>
    </div>
</div>
